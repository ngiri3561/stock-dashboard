<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Stock Market Dashboard</h1>
        </header>

        <div class="search-section">
            <input type="text" id="stock-search" placeholder="Enter stock symbol (e.g. AAPL)">
            <button id="search-btn">Search</button>
            <div class="trending-dropdown">
                <select id="trending-stocks">
                    <option value="">Select Trending Stock</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="stock-info">
                <h2 id="stock-name">Stock Information</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <h3>Price</h3>
                        <p id="price">-</p>
                    </div>
                    <div class="info-card">
                        <h3>Change</h3>
                        <p id="change">-</p>
                    </div>
                    <div class="info-card">
                        <h3>Percent Change</h3>
                        <p id="change-percent">-</p>
                    </div>
                    <div class="info-card">
                        <h3>Volume</h3>
                        <p id="volume">-</p>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="stock-chart"></canvas>
            </div>

            <div class="comparison-section">
                <h2>Stock Comparison</h2>
                <button id="add-to-compare">Add to Comparison</button>
                <div class="comparison-table">
                    <table id="compare-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Price</th>
                                <th>Change</th>
                                <th>% Change</th>
                                <th>Volume</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
